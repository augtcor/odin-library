<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Library</title>
	</head>
	<body>
		<section class="header">
			<h1>Personal Library</h1>
			<button id="formOpenClose" type="submit">Add Book</button>
		</section>
		<section id="form" class="form" style="display: none">
			<form id="formAnswers" action="#" method="post">
				<div class="bookInfo">
					<fieldset>
						<legend>Book Info</legend>
						<div class="title">
							<label for="title">Title</label>
							<input type="text" id="title" name="title" />
						</div>
						<div class="author">
							<label for="author">Author</label>
							<input type="text" id="author" name="author" />
						</div>
						<div class="pages">
							<label for="pages">Pages</label>
							<input type="number" id="pages" name="pages" />
						</div>
					</fieldset>
				</div>
				<div class="read">
					<fieldset>
						<legend>Book Read</legend>
						<input type="radio" id="read" name="read" value="Yes" />
						<label for="read">Yes</label>
						<input type="radio" id="readN" name="read" value="No" />
						<label for="read">No</label>
					</fieldset>
				</div>
			</form>
			<div class="addToLibrary">
				<button id="addToLibrary" type="submit">Add to Library</button>
			</div>
		</section>
		<section class="main">
			<div class="grid"></div>
		</section>
	</body>
</html>
